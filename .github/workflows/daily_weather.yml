name: Daily Marine Weather Card

on:
  # 6:30 AM AST = 10:30 AM UTC  (Puerto Rico is UTC-4, no daylight saving)
  on:
  schedule:
    - cron: "30 4 10 16 22 * * *"

  # Allow manual run from the Actions tab at any time
  workflow_dispatch:

jobs:
  generate-card:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    # Give the workflow permission to write back to the repo
    permissions:
      contents: write

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install wkhtmltoimage
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq wkhtmltopdf
          wkhtmltoimage --version || true

      - name: Install Python packages
        run: pip install --quiet Pillow

      - name: Create output folder
        run: mkdir -p output

      - name: Generate marine weather card
        run: python scripts/generate_card.py
        env:
          OUTPUT_DIR: ${{ github.workspace }}/output

      - name: Verify image was created
        run: |
          ls -lh output/marine_forecast.jpg
          echo "Image size: $(wc -c < output/marine_forecast.jpg) bytes"

      - name: Upload image as workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: marine-weather-${{ github.run_id }}
          path: output/marine_forecast.jpg
          retention-days: 30

      - name: Commit image to repository
        run: |
          git config user.name  "Rabirubia Weather Bot"
          git config user.email "bot@rabirubiaweather.com"
          git add output/marine_forecast.jpg
          git diff --staged --quiet && echo "No changes to commit" || \
            git commit -m "Marine weather card $(date +'%Y-%m-%d %H:%M UTC')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
